syntax = "proto3";// You can use either proto2 or proto3. Both are supported by srpc

package MyREALM.RPC;

message PinholeMsg {
    uint32 width = 1;           // Image dimensions
    uint32 height = 2;
    double cx = 3;              // Principal point
    double cy = 4;
    double fx = 5;              // Focal length
    double fy = 6;
    double k1 = 7;              // Radial distortion parameters
    double k2 = 8;
    double p1 = 9;
    double p2 = 10;
    double k3 = 11;
};

syntax = "proto3";// You can use either proto2 or proto3. Both are supported by srpc

package MyREALM.RPC;

message EchoRequest {
    string message = 1;
    string name = 2;
};

message EchoResponse {
    string message = 1;
};

service RealNodeService {
    rpc Echo(EchoRequest) returns (EchoResponse);
};
